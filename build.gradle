buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

ext {
    compileSdkVersion = 24
    minSdkVersion = 15
    targetSdkVersion = 24
    buildToolsVersion = "24.0.2"
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/twofortyfouram/maven' }
    }
}
