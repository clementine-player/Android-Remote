buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }
}

ext {
    compileSdkVersion = 22
    minSdkVersion = 15
    targetSdkVersion = 22
    buildToolsVersion = "22.0.1"
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/twofortyfouram/maven' }
        maven { url 'https://jitpack.io' }
    }
}
